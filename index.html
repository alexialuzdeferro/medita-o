<style>
body {
  margin: 0;
  background: #000;
  color: #fff;
  font-family: Arial, sans-serif;
}

#contador {
  position: fixed;
  bottom: 12px;
  right: 12px;
  font-size: 12px;
  background: rgba(255,255,255,0.08);
  padding: 6px 12px;
  border-radius: 14px;
}

<body>

<div id="contador">ðŸ‘¤ <span id="valor">0</span></div>

<script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
<script>
const supabase = window.supabase.createClient(
  'https://qgnprifuachmfxoaalax.supabase.co',
  'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InFnbnByaWZ1YWNobWZ4b2FhbGF4Iiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjUzODU5MDcsImV4cCI6MjA4MDk2MTkwN30.sKSYFhcI-zflr9RUKXpWF0_5sc6foDG7yxdEirtE0W4'
);

const PAGE = 'contador_principal';

document.addEventListener('DOMContentLoaded', async () => {
  try {
    if (!sessionStorage.getItem('visitou')) {
      const { data, error } = await supabase
        .from('page_views')
        .update({ view_count: supabase.rpc ? undefined : undefined })
        .eq('page_name', PAGE)
        .select();

      if (error) throw error;

      // incremento manual seguro
      const atual = data[0].view_count + 1;

      await supabase
        .from('page_views')
        .update({ view_count: atual })
        .eq('page_name', PAGE);

      sessionStorage.setItem('visitou', '1');
      document.getElementById('valor').textContent = atual;
    } else {
      const { data } = await supabase
        .from('page_views')
        .select('view_count')
        .eq('page_name', PAGE)
        .single();

      document.getElementById('valor').textContent = data.view_count;
    }
  } catch (e) {
    console.error(e);
    document.getElementById('valor').textContent = 'â€”';
  }
});
</script>

</body>
